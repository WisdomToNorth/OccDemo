name: Test

on: [push]

jobs:
    build-windows-msvc:
        strategy:
            matrix:
                occ_version: [7.7.0]

        runs-on: windows-latest

        steps:
        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Install Qt
          uses: jurplel/install-qt-action@v3
          with:
            version: 5.15.2
            cache: true
            cache-key-prefix: QtCache

        - name: Install Vcpkg
          shell: powershell
          run: |
            git clone https://github.com/Microsoft/vcpkg.git
            cd vcpkg
            .\bootstrap-vcpkg.bat
            vcpkg integrate install
            Add-Content -Path .\triplets\x64-windows.cmake -Value "set(VCPKG_BUILD_TYPE release)"
            vcpkg install assimp --triplet x64-windows
            Remove-Item -Recurse -Force buildtrees
            Remove-Item -Recurse -Force downloads
            Remove-Item -Recurse -Force packages
            Remove-Item -Recurse -Force ports
            Remove-Item -Recurse -Force triplets
            ls

        - name: Cache Vcpkg Packages
          uses: actions/cache@v3
          with:
            path: vcpkg/packages
            key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg/vcpkg.json') }}

